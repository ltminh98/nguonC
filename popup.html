<!DOCTYPE html>
<html>
<head>
    <style>
        body { width: 320px; padding: 15px; font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif; }
        button { width: 100%; padding: 12px; margin: 5px 0; border: none; border-radius: 4px; cursor: pointer; font-weight: bold; }
        #captureBtn { background: #007AFF; color: white; }
        #copyUrlBtn { background: #E5E5EA; color: #000; }
        #copyIinaBtn { background: #34C759; color: white; }
        .hidden { display: none; }
        .result-box { background: #f4f4f4; padding: 10px; border-radius: 4px; font-size: 11px; word-break: break-all; margin: 10px 0; max-height: 80px; overflow-y: auto; }
        #status { font-size: 12px; color: #666; text-align: center; }
    </style>
</head>
<body>
<h3>M3U8 Sniffer</h3>
<button id="captureBtn">1. Click to Start Capture</button>
<p id="status">Status: Idle</p>

<div id="resultArea" class="hidden">
    <div class="result-box" id="urlDisplay"></div>
    <button id="copyUrlBtn">Copy Raw M3U8 URL</button>
    <button id="copyIinaBtn">Copy IINA Terminal Command</button>
</div>

<script src="popup.js"></script>
</body>
</html>
